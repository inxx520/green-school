    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
           // $('<audio id="chatAudio"><source src="notify.ogg" type="audio/ogg">< source src = "notify.mp3" type = "audio/mpeg" > <source src="notify.wav" type="audio/wav"></audio>').appendTo('body');

/*             $("input").focus(function () {

            $("#register").click(function () {
                var loginName = $("#loginName").val();//val后面一定要加括号
                var password = $("#password").val();
                /* $(document.body).css("background", "rgba(240, 128, 128, 0.397)") */
                if ($("#loginName").val() == "" || $("#password").val() == "") {
                    audioElementHovertree = document.createElement('audio');
                    
                    alert("用户名或密码不能为空");
                    // 震动两秒
                    navigator.notification.vibrate(2000);
                    navigator.vibrate(200);

                    return false;
                }else{
                   
                    $.ajax({
                        url: "http://localhost:8080/XCX_server/PG_login",
                        data: { password: password, loginName: loginName },
                        type: "GET",//提交方式
                        dataType: "JSON",//返回字符串，T大写
                        success: function (data) {
                             
                            if (data.code==200)//data.trim 去空格,防止出错
                                window.location.href = "index1.html";
                            
                               
                        },
                        error: function (result) {
                            alert("账号密码错误");
                           
                        }

                       
                    })
                }

            })




        });

    </script>
