         function LoadFunction() {
             $("#list").html('加载中...');
         }
         function erryFunction() {
             alert("error");
         }
         function succFunction(data) {
             $("#list").html('');
             var json = eval(data); //数组    
             var Ostr = "";
             var wrapflag=0;
             $.each(json, function (index, item) {   
                 var xwid = json[index].XWID;
                 var title = json[index].TITLE;
                var source = json[index].SOURCE;
                var content = json[index].CONTENT;

                var xwtime = json[index].XWTIME;
                var xwpic = json[index].XWPIC;
              //   Ostr = Ostr + "<td style='background-color:white;border-radius: 10px;width:50%;'><a  href='getjson_05.html?id=" + xwid + "'><div class='list-box'>" + "<img src='" + xwpic + " ' mode='heightFix'><br>" + "<text class='list-tit'>" + title + "</text>" + "<br>" + "<text class='list-jg'>" + "评分：" + source + "</text>" + "<text class='list-kc'>" + "人数：" +content +  "</text>"+"</td></div></a>";
               //$("#list").html($("#list").html() + 
               Ostr = Ostr + "<tr><td>" + xwid + "</td><td>" + xwpic + "</td><td>" + sourse + "</td><td>" + content + "</td><td>" + original + "</td><td>" + xwtime + "</td><td>" + xwpic + "</td></tr>";
                if (wrapflag == 1){
                	Ostr = Ostr + "</tr><tr>";
                	wrapflag=0;
                }else{
                	wrapflag++;
                }
                
             });
            $("#list").html("<tr>" + Ostr + "</tr>");
         };
     });
